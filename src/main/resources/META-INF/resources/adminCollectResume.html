<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一轮通过简历管理</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="static/js/admin.js"></script>
    <script type="text/JavaScript">
        $(function(){
            getLoginMember();
            getCollectResume();
        })
    </script>
</head>

<body style="font-family: '微软雅黑'">
    <div class="row bg-info">
        <div class="col-md-10">
            <img class="img-circle" src="static/img/logo_small.png" style="width:100px;height:60px">
            <span style="font-size:20px;margin-top:20px">图灵创新团队后台管理系统</span>
        </div>
        <div id="loginMember" class="col-md-2" style="margin-top:15px;font-size: 18px ">欢迎你！</div>
    </div>
    <hr style="margin:0px;border:0.5px solid black" />
    <div class="row">
        <div class="col-md-12" style="margin-top:10px">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/pageAdminBackStage">成员管理</a></li>
                <li role="presentation"><a href="/pageAdminPostResume">投递简历管理</a></li>
                <li role="presentation" class="active"><a href="#">一轮通过简历管理</a></li>
                <li role="presentation"><a href="/pageAdminInform">通告管理</a></li>
                <li role="presentation"><a href="/pageAdminAward">奖项管理</a></li>
                <li role="presentation"><a href="/pageAdminProject">项目管理</a></li>
                <li role="presentation"><a href="/pageAdminLive">团队生活管理</a></li>
                <li role="presentation"><a href="/pageAdminHistory">团队历史管理</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="member_table">
            </table>
        </div>
    </div>
    <div class="row" style="text-align:center">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                </ul>
            </nav>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">>个人简历资料</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="text-align:center;margin-top:1%">
                        <form class="form-horizontal" id="form">
                            <input name="colResuId" id="colResuId" style="display: none">
                            <label for="colResuName" class="col-sm-4 control-label">姓名</label>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuName" id="colResuName"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuStudentid" class="col-sm-4 control-label">学号</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuStudentid" id="colResuStudentid"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuNumber" class="col-sm-4 control-label">手机号码</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuNumber" id="colResuNumber"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuWechat" class="col-sm-4 control-label">微信号码</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuWechat" id="colResuWechat"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuMajor" class="col-sm-4 control-label">专业班级</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuMajor" id="colResuMajor"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuDirect" class="col-sm-4 control-label">学习方向</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="colResuDirect" id="colResuDirect"
                                        style="width:200px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuEvaluation" class="col-sm-4 control-label">自我评价</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" name="colResuEvaluation" id="colResuEvaluation"
                                        style="margin: 0px -147.656px 0px 0px; width: 427px; height: 199px;"
                                        readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuSkills" class="col-sm-4 control-label">学习技能</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" name="colResuSkills" id="colResuSkills"
                                        style="margin: 0px -147.656px 0px 0px; width: 427px; height: 199px;"
                                        readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuExp" class="col-sm-4 control-label">项目经验</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" name="colResuExp" id="colResuExp"
                                        style="margin: 0px -147.656px 0px 0px; width: 427px; height: 199px;"
                                        readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuExpect" class="col-sm-4 control-label">未来期望</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" name="colResuExpect" id="colResuExpect"
                                        style="margin: 0px -147.656px 0px 0px; width: 427px; height: 199px;"
                                        readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colResuOther" class="col-sm-4 control-label">其它优势</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" name="colResuOther" id="colResuOther"
                                        style="margin: 0px -147.656px 0px 0px; width: 427px; height: 199px;"
                                        readonly></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="addMember(($('#colResuId').val()))">加入成员</button>
                    <button type="button" class="btn btn-danger" onclick="col_delResume($('#colResuId').val())">丢弃简历</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

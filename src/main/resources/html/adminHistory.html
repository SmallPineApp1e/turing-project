<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>团队项目管理</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="../static/js/admin.js"></script>
    <script type="text/JavaScript">
        $(function(){
            getLoginMember()
            getAdminHistory();
        })
    </script>
</head>

<body style="font-family: '微软雅黑'">
    <div class="row bg-info">
        <div class="col-md-10">
            <img class="img-circle" src="../static/img/logo_small.png" style="width:100px;height:60px">
            <span style="font-size:20px;margin-top:20px">图灵创新团队后台管理系统</span>
        </div>
        <div id="loginMember" class="col-md-2" style="margin-top:15px;font-size: 18px ">欢迎你！</div>
    </div>
    <hr style="margin:0px;border:0.5px solid black" />
    <div class="row">
        <div class="col-md-12" style="margin-top:10px">
            <ul class="nav nav-tabs">
                <li role="presentation" ><a href="/pageAdminBackStage">成员管理</a></li>
                <li role="presentation" ><a href="/pageAdminPostResume">投递简历管理</a></li>
                <li role="presentation" ><a href="/pageAdminCollectResume">一轮通过简历管理</a></li>
                <li role="presentation" ><a href="/pageAdminInform">通告管理</a></li>
                <li role="presentation" ><a href="/pageAdminAward">奖项管理</a></li>
                <li role="presentation" ><a href="/pageAdminProject">项目管理</a></li>
                <li role="presentation" ><a href="/pageAdminLive">团队生活管理</a></li>
                <li role="presentation" class="active"><a href="#">团队历史管理</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="member_table">
            </table>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">>团队历史管理</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="text-align:center;margin-top:1%">
                        <form class="form-horizontal" id="form">
                            <input name="hisId" id="hisId" style="display: none">
                            <label for="hisInfo" class="col-sm-4 control-label">团队历史介绍</label>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <textarea type="text" class="form-control" name="hisInfo" id="hisInfo"
                                        style="width:300px" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editTime" class="col-sm-4 control-label">编辑时间(不用填)</label>
                                <div class="col-sm-3">
                                    <input type="datetime" class="form-control" name="editTime" id="editTime"
                                        style="width:300px" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editName" class="col-sm-4 control-label">最后修改人</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="editName" id="editName"
                                        style="width:300px" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="updateHistory(($('#hisId').val()))">修改通告</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

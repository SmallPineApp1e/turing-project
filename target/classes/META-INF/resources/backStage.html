<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理界面</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="static/js/admin.js"></script>


    <script type="text/JavaScript">
        $(function(){
            getLoginMember()
            getAdminMember();
        })
    </script>
</head>

<body style="font-family: '微软雅黑'">
    <div class="row bg-info">
        <div class="col-md-10">
            <img class="img-circle" src="static/img/logo_small.png" style="width:100px;height:60px">
            <span style="font-size:20px;margin-top:20px">图灵创新团队后台管理系统</span>
        </div>
        <div id="loginMember" class="col-md-2" style="margin-top:15px;font-size: 18px ">欢迎你！</div>
    </div>
    <hr style="margin:0px;border:0.5px solid black" />
    <div class="row">
        <div class="col-md-12" style="margin-top:10px">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">成员管理</a></li>
                <li role="presentation"><a href="/pageAdminPostResume">投递简历管理</a></li>
                <li role="presentation"><a href="/pageAdminCollectResume">一轮通过简历管理</a></li>
                <li role="presentation"><a href="/pageAdminInform">通告管理</a></li>
                <li role="presentation"><a href="/pageAdminAward">奖项管理</a></li>
                <li role="presentation"><a href="/pageAdminProject">项目管理</a></li>
                <li role="presentation"><a href="/pageAdminLive">团队生活管理</a></li>
                <li role="presentation"><a href="/pageAdminHistory">团队历史管理</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="member_table">
            </table>
        </div>
    </div>
    <div class="row" style="text-align:center">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改个人资料</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="text-align:center;margin-top:1%">
                        <form class="form-horizontal" id="form">
                            <input style="display:none" name="memberId" id="memberId">
                            <label for="memberName" class="col-sm-4 control-label">姓名</label>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="memberName" name="memberName" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="memberStudentid" class="col-sm-4 control-label">学号</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="memberStudentid" id="memberStudentid" placeholder="请填写您的学号" style="width: 200px;" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="col-sm-4 control-label">手机号码</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="请填写您的手机号码"  style="width: 200px;" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="major" class="col-sm-4 control-label">专业班级</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="major" id="major" placeholder="请填写您的专业及班级" style="width: 200px;"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-4 control-label">出生日期(格式xxxx-xx-xx)</label>
                                <div class="col-sm-4">
                                    <div class="col-sm-3">
                                        <input type="date" class="form-control" name="birthday" id="birthday" placeholder="请填写您的出生日期" style="width: 200px;"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="afterGraduated" class="col-sm-4 control-label">毕业去向</label>
                                <div class="col-sm-4">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" name="afterGraduated" id="afterGraduated" placeholder="请填写您的毕业去向"  style="width: 200px;"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="memberPassword" class="col-sm-4 control-label">密码</label>
                                    <div class="col-sm-4">
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" name="memberPassword" id="memberPassword" placeholder="请填写您的新密码" style="width: 200px;"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group">
                                <label for="memberDirect" class="col-sm-4 control-label">学习方向</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="memberDirect" id="memberDirect"  style="border:1px solid blue;width: 200px; ">
                                        <option value="后台">后台</option>
                                        <option value="前端">前端</option>
                                        <option value="自然语言处理">自然语言处理</option>
                                        <option value="计算机视觉">计算机视觉</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateMember($('#memberId').val())">保存修改</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

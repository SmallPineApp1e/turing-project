<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>团队项目管理</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="static/js/admin.js"></script>
    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
            margin: 10px 10px;
        }
    </style>
    <script type="text/JavaScript">
        $(function(){
            getLoginMember()
            getAdminLive();
            var input_photo = document.querySelector("#files");
            input_photo.onchange = function(){
                var img = new Image();
                img.src = window.URL.createObjectURL(input_photo.files[0]);
                $("#img_show").append(img);
            }
        })
    </script>
</head>

<body style="font-family: '微软雅黑'">
    <div class="row bg-info">
        <div class="col-md-10">
            <img class="img-circle" src="static/img/logo_small.png" style="width:100px;height:60px">
            <span style="font-size:20px;margin-top:20px">图灵创新团队后台管理系统</span>
        </div>
        <div id="loginMember" class="col-md-2" style="margin-top:15px;font-size: 18px ">欢迎你！</div>
    </div>
    <hr style="margin:0px;border:0.5px solid black" />
    <div class="row">
        <div class="col-md-12" style="margin-top:10px">
            <ul class="nav nav-tabs">
                <li role="presentation" ><a href="/pageAdminBackStage">成员管理</a></li>
                <li role="presentation" ><a href="/pageAdminPostResume">投递简历管理</a></li>
                <li role="presentation" ><a href="/pageAdminCollectResume">一轮通过简历管理</a></li>
                <li role="presentation" ><a href="/pageAdminInform">通告管理</a></li>
                <li role="presentation" ><a href="/pageAdminAward">奖项管理</a></li>
                <li role="presentation" ><a href="/pageAdminProject">项目管理</a></li>
                <li role="presentation" class="active"><a href="#">团队生活管理</a></li>
                <li role="presentation"><a href="/pageAdminHistory">团队历史管理</a></li>
                <li><button class="btn btn-success" onclick="live_modal()">发布生活及照片</button></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="member_table">
            </table>
        </div>
    </div>
    <div class="row" style="text-align:center">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <!-- add Modal -->
    <div class="modal fade bs-example-modal-lg" id="myModal_add" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">>团队生活管理</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="text-align:center;margin-top:1%">
                        <form class="form-horizontal" id="uploadForm" enctype="multipart/form-data" accept-charset="UTF-8">
                            <label for="liveName" class="col-sm-4 control-label">生活名称</label>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="liveName" id="liveName"
                                        style="width:300px" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="files" class="col-sm-4 control-label">照片</label>
                                <div class="col-sm-3" id="img">
                                    <input type="file" multiple="multiple" name="files" id="files" style="width:300px" required>
                                    <div id="img_show" style="width:350px;text-align: left"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="liveUsername" class="col-sm-4 control-label">创建人</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="liveUsername" id="liveUsername"
                                        style="width:300px" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addLive()">发布生活照</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
